  <!-- 画布的大小只能通过 属性设置 不要用css -->
  <canvas id="canvas" width="600px" height="600px"> </canvas>

  <script>
    canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');

    var r = function (deg) {
      return Math.PI / 180 * deg
    }
    var drawclock = function () {
      ctx.clearRect(0, 0, 600, 600);
      var now = new Date();
      var second = now.getSeconds();
      // ctx.save()
      // ctx.beginPath()
      // ctx.translate(300,300)
      // ctx.arc(0,0,200,0,r(360))
      // for(var i=0;i<60;i++){
      //   ctx.moveTo(0,-180)
      //   ctx.lineTo(0,-200)
      //   if(i%5 === 0){
      //     ctx.moveTo(0,-160)
      //     ctx.lineTo(0,-200)
      //   }
      //   ctx.rotate(r(6))
      // }
      // ctx.stroke()
      // ctx.closePath()
      // ctx.restore()
      // 分针
      var m = now.getMinutes();
      var deg = 360 * ((m * 60 + second) / 3600)
      ctx.save()
      ctx.beginPath()
      ctx.translate(300, 300)
      ctx.rotate(r(deg))
      ctx.lineWidth = 5;
      ctx.moveTo(0, 5)
      ctx.lineTo(0, 30)
      ctx.moveTo(0, -5)
      ctx.lineTo(0, -130)
      ctx.stroke()
      ctx.closePath()
      ctx.restore()
      // 时针
      var h = now.getHours();
      var degs = 360 * ((h * 60 * 60 + second + m * 60) / (43200))
      ctx.save()
      ctx.beginPath()
      ctx.translate(300, 300)
      ctx.rotate(r(degs))
      ctx.lineWidth = 8;
      ctx.moveTo(0, 5)
      ctx.lineTo(0, 25)
      ctx.moveTo(0, -5)
      ctx.lineTo(0, -100)
      ctx.stroke()
      ctx.closePath()
      ctx.restore()
      // 秒针
      ctx.save()
      ctx.beginPath()
      ctx.translate(300, 300)
      ctx.rotate(r(second * 6))
      // var img = new Image();
      // img.onload = function(){
      //   ctx.drawImage(img,125,90);
      // }
      // img.src = './image/second.png';
      
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.moveTo(0, 5)
      ctx.lineTo(0, 40)
      ctx.moveTo(5, 0)
      ctx.arc(0, 0, 5, 0, r(360))
      ctx.moveTo(0, -5)
      ctx.lineTo(0, -180)
      ctx.stroke()
      ctx.closePath()
      ctx.restore()
    }
    drawclock()
    setInterval(drawclock, 1000)
